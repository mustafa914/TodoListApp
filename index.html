<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="row">
            <input type="text" id="todoInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
